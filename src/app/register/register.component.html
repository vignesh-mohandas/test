<html>
  <head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./app.js"></script>
</head>
<body>

<div class="container">


<div style="width:50%;margin:10%">
      <h2>Login</h2>
<form #RegisterForm="ngForm" (ngSubmit)="Register(RegisterForm)" method="post">
  <div class="form-group">
    <label for="fname">First Name:</label>
    <input [(ngModel)]="fname" type="text"  class="form-control" id="fname" placeholder="Enter First Name" name="fname" required>
  </div>
  <div class="form-group">
    <label for="mname">Middle Name:</label>
    <input [(ngModel)]="mname" type="text" class="form-control" id="mname" placeholder="Enter Middle Name" name="mname">
  </div>
  <div class="form-group">
  <label for="lname">Last Name:</label>
  <input type="text" [(ngModel)]="lname" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" required>
</div>
<div class="form-group">
<label for="email">Email:</label>
    <input type="email"  [(ngModel)]="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password"[(ngModel)]="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,8}" minlength="3" maxlength="8" title="" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 3 and max 8 characters">
  </div>
  <div class="form-group">
    <label for="gender">Gender:</label>
    <br>
    <input type="radio" [(ngModel)]="gender" class="gender"  name="gender" value="Male" checked>&nbsp;Male&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio"  [(ngModel)]="gender" class="gender"  name="gender" value="Female">Female
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
  
    <textarea class="form-control" id="address"[(ngModel)]="address" placeholder="Enter Address" name="address"></textarea>
  </div>
  <div class="form-group">
  <label for="country">Country:</label>
      <select name="country" class="form-control" [(ngModel)]="country" onchange="dropdownlist(this.value)" >
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Bangladesh">Bangladesh</option>

    </select>


  </div>
  <div class="form-group">
          <label for="state">State:</label>
            <select name="state" class="form-control"id="state" [(ngModel)]="state">
              <option value="Kerala">Kerala</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
      
            </select>
          </div>
  <div class="form-group">
    <label for="landmark">Landmark:</label>
    <input type="text"[(ngModel)]="landmark" class="form-control" id="landmark" placeholder="Enter landmark" name="landmark" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</body>
</html>
